<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link de Whatsapp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de link </h1>
            <img src="./img/whatsapp.svg" alt="">
        </header>
        

        <div class="botoes">
            <input type="text" name="" id="numero" placeholder="Telefone"> <br>
            <button id="bntLink" ><span class="material-icons">link</span></button>
            <button id="bntSend" ><span class="material-icons">send</span></button>
        </div>

        <div class="footer">        
            <div id="link"></div>
            <div class="mensagem">Clique no link para copiar</div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
